<!-- =============================================================================
     Project: Game API App
     Developer: Varsha Rana
     File: add_character.html
     Description: This file presents a form for users to add new game characters. It
                  allows users to enter details such as the character's name and submit
                  the form to create a new character. The form is styled responsively for
                  compatibility across various devices. It also includes a section for
                  displaying flash messages to notify users about successful or failed
                  actions, such as character creation. The page provides easy navigation
                  for users to manage their game characters and profile information.
     Created: 2024-12-02
     Updated: 2024-12-08
============================================================================= -->

<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Game Warrior</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="../../static/img/favicon.ico" rel="shortcut icon"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/css/owl.carousel.css"/>
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <link rel="stylesheet" href="../../static/css/animate.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .character-form-table {
        width: 60%;
        margin: 0 auto;
        border-collapse: collapse;
    }

    .character-form-table td {
        padding: 10px;
        vertical-align: top;
    }

    .character-form-table label {
        font-weight: bold;
    }

    .character-form-table input,
    .character-form-table select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-cell {
        text-align: center;
    }

    .primary {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .primary:hover {
        background-color: #45a049;
    }
</style>

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header section -->
<header class="header-section">
    <div class="container">
        {% include 'partials/user_header.html' %}
    </div>
</header>
<!-- Header section end -->
<!-- Page info section -->
<section class="page-info-section set-bg" data-setbg="../../static/img/page-top-bg/2.jpg">
    <div class="pi-content">
        <div class="container">
            <div class="row">
                <div class="text-white">
                    <h2 align="center" >Welcome, {{ user.username }}!</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page info section -->
<!-- Page section -->
<section class="page-section single-blog-page spad">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="blog-content">
                     <!-- Flash messages -->
                    <div class="messages">
                        {% include 'partials/messages.html' %}
                    </div>
                    <h3 align="center">Add Character</h3>
                    <form method="POST" action="{{ url_for('user_bp.user_add_character', user_id=user.id) }}" >
                        <table class="character-form-table">
                            <tr>
                                <td><label for="name">Name:</label></td>
                                <td><input type="text" id="name" name="name" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="submit-cell">
                                    <button type="submit" class="btn-sm primary">Add Character</button>
<!--                                <button type="submit" class="btn-sm primary">View Character List</button>-->
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page section end -->
<!-- Footer section -->
<footer class="footer-section">
    <div class="container">
         {% include 'partials/user_footer.html' %}
    </div>
</footer>
<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="../../static/js/jquery-3.2.1.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/owl.carousel.min.js"></script>
<script src="../../static/js/jquery.marquee.min.js"></script>
<script src="../../static/js/main.js"></script>
</body>
</html>
