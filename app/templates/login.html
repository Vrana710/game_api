<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Game Warrior</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="shortcut icon"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/owl.carousel.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .login-table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: left;
        }
        .login-table td {
            padding: 10px;
            vertical-align: middle;
        }
        .login-table label {
            font-weight: bold;
        }
        .submit-cell {
            text-align: center;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .primary {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .primary:hover {
            background-color: #45a049;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header section -->
<header class="header-section">
    <div class="container">
        {% include 'partials/main_header.html' %}
    </div>
</header>

<!-- Header section end -->
<!-- Page info section -->
<section class="page-info-section set-bg" data-setbg="../static/img/page-top-bg/2.jpg">
    <div class="pi-content">
        <div class="container">
            <div class="row">
                <div class="text-white">
                    <h2 align="center">Welcome to the Game of Warriors</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page info section -->
<!-- Page section -->
<section class="page-section single-blog-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-content">
                     <!-- Flash messages -->
                    <div class="messages">
                        {% include 'partials/messages.html' %}
                    </div>
                    <h3 align="center">User Login</h3>
                    <form method="POST">
                        <table class="login-table">
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><input type="text" name="email" id="email" size="50"
                                           placeholder="Enter your register email." required/></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password"
                                           placeholder="Enter your password."  size="50" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="submit-cell">
                                    <input type="submit" value="Log In" class="btn primary"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="register-link">
                                    <h4>Don't have an account? <a href="{{ url_for('auth.signup_user') }}" class="btn button">Sign
                                        Up </a></h4>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page section end -->
<!-- Footer section -->
<footer class="footer-section">
    <div class="container">
        {% include 'partials/main_footer.html' %}
    </div>
</footer>
<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/owl.carousel.min.js"></script>
<script src="../static/js/jquery.marquee.min.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/message.js"></script>
</body>
</html>
