<!-- =============================================================================
     Project: Game API App
     Developer: Varsha Rana
     File: edit_character.html
     Description: This file presents the user's profile page, displaying the user's
                  profile picture, name, email, date of birth, gender, and password.
                  It includes a form allowing users to edit their profile information,
                  such as updating their profile picture, name, email, date of birth,
                  gender, and password. Additionally, there are options to modify
                  the character's details, including the house, animal, symbol, nickname,
                  role, age, death year, and strength. The form has an "Update" button
                  to save changes, and a "Cancel" button to discard the changes and return
                  to the profile view. The page also provides a responsive design to
                  ensure compatibility across different devices.
     Created: 2024-12-02
     Updated: 2024-12-08
============================================================================= -->

<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Game Warrior</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="../../static/img/favicon.ico" rel="shortcut icon"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../static/css/owl.carousel.css"/>
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <link rel="stylesheet" href="../../static/css/animate.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        form table {
            width: 100%;
            border-collapse: collapse;
        }

        form td {
            padding: 10px;
            vertical-align: middle;
        }

        form td:first-child {
            text-align: right;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header section -->
<header class="header-section">
    <div class="container">
        {% include 'partials/user_header.html' %}
    </div>
</header>
<!-- Header section end -->
<!-- Page info section -->
<section class="page-info-section set-bg" data-setbg="../../static/img/page-top-bg/2.jpg">
    <div class="pi-content">
        <div class="container">
            <div class="row">
                <div class="text-white">
                    <h2 align="center" >Welcome, {{ user.username }}!</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page info section -->
<!-- Page section -->
<section class="page-section single-blog-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Flash messages -->
                <div class="messages">
                    {% include 'partials/messages.html' %}
                </div>
                <h2 align="center">Edit Character</h2>
                <form method="POST">
                    <table>
                        <tr>
                            <td><label id="name">Name:</label></td>
                            <td><input type="text" name="name" value="{{ character.name }}" required></td>
                        </tr>

                        <tr>
                            <td><label id="house_id">House:</label></td>
                            <td>
                                <select name="house_id" required>
                                    {% for house in houses %}
                                    <option value="{{ house.id }}" {% if house.id== character.house_id %} selected {%
                                            endif %}>
                                        {{ house.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td><label id="animal">Animal:</label></td>
                            <td><input type="text" name="animal" value="{{ character.animal }}"></td>
                        </tr>

                        <tr>
                            <td><label id="symbol">Symbol:</label></td>
                            <td><input type="text" name="symbol" value="{{ character.symbol }}"></td>
                        </tr>

                        <tr>
                            <td><label id="nickname">Nickname:</label></td>
                            <td><input type="text" name="nickname" value="{{ character.nickname }}"></td>
                        </tr>

                        <tr>
                            <td><label id="role_id">Role:</label></td>
                            <td>
                                <select name="role_id" required>
                                    {% for role in roles %}
                                    <option value="{{ role.id }}" {% if role.id== character.role_id %} selected {% endif
                                            %}>
                                        {{ role.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td><label id="age">Age:</label></td>
                            <td><input type="number" name="age" value="{{ character.age }}"></td>
                        </tr>

                        <tr>
                            <td><label id="death">Death Year:</label></td>
                            <td><input type="number" name="death" value="{{ character.death }}"></td>
                        </tr>

                        <tr>
                            <td><label id="strength_id">Strength:</label></td>
                            <td>
                                <select name="strength_id" required>
                                    {% for strength in strengths %}
                                    <option value="{{ strength.id }}" {% if strength.id== character.strength_id %}
                                            selected {% endif %}>
                                        {{ strength.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit">Save Changes</button>
                                <a href="{{ url_for('user.my_character_list') }}" class="btn-sm button">Cancel</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Page section end -->
<!-- Footer section -->
<footer class="footer-section">
    <div class="container">
        {% include 'partials/user_footer.html' %}
    </div>
</footer>
<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="../../static/js/jquery-3.2.1.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/owl.carousel.min.js"></script>
<script src="../../static/js/jquery.marquee.min.js"></script>
<script src="../../static/js/main.js"></script>
<script src="../../static/js/message.js"></script>
</body>
</html>
