     Description: This file contains the contact form where users can reach out to
                  the team by submitting their name, email, subject, and message.
                  It allows users to provide feedback or ask questions related to the
                  Game Warrior app.

============================================================================= -->

<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Game Warrior</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="shortcut icon"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/owl.carousel.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .contact-table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: left;
        }
        .contact-table td {
            padding: 10px;
            vertical-align: middle;
        }
        .contact-table label {
            font-weight: bold;
        }
        .contact-table textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            resize: vertical;
        }
        .submit-cell {
            text-align: center;
        }
        .primary {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header section -->
<header class="header-section">
    <div class="container">
        {% include 'partials/main_header.html' %}
    </div>
</header>
<!-- Header section end -->
<!-- Page info section -->
<section class="page-info-section set-bg" data-setbg="../static/img/page-top-bg/2.jpg">
    <div class="pi-content">
        <div class="container">
            <div class="row">
                <div class="text-white">
                    <h2 align="center">Welcome to the Game of Warriors</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page info section -->
<!-- Page section -->
<section class="page-section single-blog-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-content">
                    <!-- Flash messages -->
                    <div class="messages">
                        {% include 'partials/messages.html' %}
                    </div>
                    <h3 align="center" class="comment-title">Contact Us</h3>
                    <div class="comment-form-warp">
                        <form class="comment-form" action="{{ url_for('auth_bp.contact') }}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="name">Name:</label>
                                    <input id="name" name="name" type="text" placeholder="Name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email">Email ID:</label>
                                    <input id="email" name="email" type="email" placeholder="Email" required>
                                </div>
                                <div class="col-lg-12">
                                    <label for="subject">Subject:</label>
                                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                                    <label for="message">Message:</label>
                                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                                    <button class="site-btn btn-sm">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page section end -->
<!-- Footer section -->
<footer class="footer-section">
    <div class="container">
        {% include 'partials/main_footer.html' %}
    </div>
</footer>
<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/owl.carousel.min.js"></script>
<script src="../static/js/jquery.marquee.min.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/message.js"></script>
</body>
</html>
