<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Game Warrior</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="shortcut icon"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/owl.carousel.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .registration-table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: left;
        }
        .registration-table td {
            padding: 10px;
            vertical-align: middle;
        }
        .registration-table label {
            font-weight: bold;
        }
        .submit-cell {
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .primary {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .primary:hover {
            background-color: #45a049;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header section -->
<header class="header-section">
    <div class="container">
        {% include 'partials/main_header.html' %}
    </div>
</header>
<!-- Header section end -->
<!-- Page info section -->
<section class="page-info-section set-bg" data-setbg="../static/img/page-top-bg/2.jpg">
    <div class="pi-content">
        <div class="container">
            <div class="row">
                <div class="text-white">
                    <h2 align="center">Welcome to the Game of Warriors</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page info section -->
<!-- Page section -->
<section class="page-section single-blog-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-content">
                    <!-- Flash messages -->
                    <div class="messages">
                        {% include 'partials/messages.html' %}
                    </div>
                    <h3 align="center">User Registration</h3>
                    <form method="POST" enctype="multipart/form-data">
                        <table class="registration-table">
                            <tr>
                                <td><label for="username">Name:<span style="color: red;">*</span></label></td>
                                <td><input type="text" id="username" name="username"
                                           size="50"
                                           placeholder="Enter your name"
                                           required>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="email">Email ID:<span style="color: red;">*</span></label></td>
                                <td><input type="email" id="email" name="email" size="50"
                                           placeholder="Enter your email" required>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="dob">Date of Birth:<span style="color: red;">*</span></label></td>
                                <td><input type="date" id="dob" size="50" name="dob" ></td>
                            </tr>
                            <tr>
                                <td><label for="gender">Gender:<span style="color: red;">*</span></label></td>
                                <td>
                                    <select id="gender" name="gender" required>
                                        <option value="">Select</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="profile_picture">Profile Picture:</label></td>
                                <td><input type="file" id="profile_picture" size="50" name="profile_picture"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:<span style="color: red;">*</span></label></td>
                                <td><input type="password" id="password" name="password"
                                           size="50"
                                           placeholder="Enter your password" required>
                                    <div id="password-strength-message" style="font-size: 12px; color: red;"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="submit-cell">
                                    <input type="submit" value="Sign Up" class="btn primary"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="login-link">
                                    <h4>Already have an account? <a href="{{ url_for('auth.login') }}" class="btn button">Log
                                        In</a></h4>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page section end -->
<!-- Footer section -->
<footer class="footer-section">
    <div class="container">
        {% include 'partials/main_footer.html' %}
    </div>
</footer>
<!-- Footer section end -->

<!--====== Javascripts & Jquery ======-->
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/owl.carousel.min.js"></script>
<script src="../static/js/jquery.marquee.min.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/message.js"></script>
<script>
    document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const message = document.getElementById('password-strength-message');

    // Regular expressions for password strength checks
    const lengthPattern = /.{8,}/; // At least 8 characters
    const uppercasePattern = /[A-Z]/; // At least one uppercase letter
    const lowercasePattern = /[a-z]/; // At least one lowercase letter
    const numberPattern = /[0-9]/; // At least one number
    const specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/; // At least one special character

    // Check password strength
    if (!lengthPattern.test(password)) {
        message.textContent = "Password must be at least 8 characters long.";
    } else if (!uppercasePattern.test(password)) {
        message.textContent = "Password must contain at least one uppercase letter.";
    } else if (!lowercasePattern.test(password)) {
        message.textContent = "Password must contain at least one lowercase letter.";
    } else if (!numberPattern.test(password)) {
        message.textContent = "Password must contain at least one number.";
    } else if (!specialCharPattern.test(password)) {
        message.textContent = "Password must contain at least one special character.";
    } else {
        message.textContent = "Password is strong.";
        message.style.color = "green";
    }
});

</script>
</body>
</html>
